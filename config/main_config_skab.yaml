  resources: "data/resources_skab/train_ref_lib.pkl"
  dataset_params: "config/skab/dataset_params_all.json"
  output_dir: "results_skab" 

model:
  api_key: ""
  base_url: "https://generativelanguage.googleapis.com/v1beta/openai/"
  model_name: "gemini-3-pro-preview"